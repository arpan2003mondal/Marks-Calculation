<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burdwan University Marks Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <div class="container">
        <div class="calculator-card">
            <div class="header">
                <div class="icon-wrapper">
                    <i class="fas fa-calculator"></i>
                </div>
                <h1 class="title">
                    <span class="title-primary">Marks</span>
                    <span class="title-secondary">Calculator</span>
                </h1>
                <p class="subtitle">Burdwan University Percentage Calculator</p>
                <div class="decorative-line"></div>
            </div>

            <form id="marksForm" class="form-container">
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="oddSem" class="input-label">
                            <i class="fas fa-graduation-cap"></i>
                            Odd Semester SGPA
                        </label>
                        <div class="input-container">
                            <input type="number" id="oddSem" class="form-input" step="0.01" placeholder="Enter odd sem SGPA" required>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="evenSem" class="input-label">
                            <i class="fas fa-graduation-cap"></i>
                            Even Semester SGPA
                        </label>
                        <div class="input-container">
                            <input type="number" id="evenSem" class="form-input" step="0.01" placeholder="Enter even sem SGPA" required>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="totalMarks" class="input-label">
                            <i class="fas fa-trophy"></i>
                            Total Marks
                        </label>
                        <div class="input-container">
                            <input type="number" id="totalMarks" class="form-input" placeholder="Enter total marks" required>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="cal" class="btn btn-primary">
                        <span class="btn-text">Calculate</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                        <div class="btn-shine"></div>
                    </button>
                    <button type="button" id="reset" class="btn btn-secondary">
                        <span class="btn-text">Reset</span>
                        <i class="fas fa-refresh btn-icon"></i>
                    </button>
                </div>
            </form>

            <div class="results-container">
                <div class="results-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Results</h3>
                </div>
                
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-icon">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Total Marks</span>
                            <span class="result-value" id="one">-</span>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Marks Obtained</span>
                            <span class="result-value" id="two">-</span>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-icon">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Percentage</span>
                            <span class="result-value" id="three">-</span>
                        </div>
                    </div>
                </div>

                <div id="warning" class="warning-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="warning-text"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
